<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <meta
      name="description"
      content="Learn the basics of HTML and CSS with this blog preview card. Understand the building blocks of every website and enhance your web development skills."
    />
    <meta
      name="keywords"
      content="HTML, CSS, web development, blog preview, learning, Frontend Mentor"
    />
    <meta name="author" content="Greg Hooper" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1 class="sr-only">Frontend Mentor | Blog preview card</h1>
      <article
        class="card"
        aria-labelledby="card-title"
        aria-describedby="card-description"
      >
        <img
          src="./assets/images/illustration-article.svg"
          width="336"
          height="201"
          alt="Illustration representing HTML and CSS"
          class="card__image"
        />
        <div class="card__content">
          <ul class="card__badges">
            <li class="card__badge">
              <a href="#" aria-label="Learning tag">Learning</a>
            </li>
            <!-- <li class="card__badge"><a href="#">HTML</a></li> -->
          </ul>
          <small class="card__date"> Published 21 Dec 2023</small>
          <a href="#" class="card__link">
            <h2 id="card-title" class="card__title">HTML & CSS foundations</h2>
          </a>
          <p id="card-description" class="card__text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <footer class="card__footer">
          <img
            src="./assets/images/image-avatar.webp"
            width="64"
            height="65"
            alt="Avatar of Greg Hooper"
            class="card__avatar"
          />
          <a href="#" class="card__link" aria-label="Read more by Greg Hooper">
            <span class="card__author"> Greg Hooper</span></a
          >
        </footer>
      </article>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a
          class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="attribution__link" href="https://rubendeman.nl"
          >Ruben de Man</a
        >.
      </p>
    </footer>
  </body>
</html>
